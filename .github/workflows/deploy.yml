name: Deploy to vian.click

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment: production   # bật nếu bạn dùng Environment secrets

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          for v in SSH_PRIVATE_KEY SSH_HOST SSH_USERNAME SSH_PORT; do
            test -n "${{ secrets[$v] }}" 2>/dev/null || { echo "❌ $v is EMPTY"; exit 1; }
          done
          echo "✅ all required secrets are present"

      - name: Copy theme to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          source:   "wp-content/themes/vian-main/*"
          target:   "/home/duy/deploy_theme/vian-main"
          overwrite: true
          debug: true

      - name: Rsync into webroot & restart Apache
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo mkdir -p /var/www/vian.click/wp-content/themes/vian-main
            sudo rsync -a --delete /home/duy/deploy_theme/vian-main/ /var/www/vian.click/wp-content/themes/vian-main/
            sudo systemctl restart apache2
