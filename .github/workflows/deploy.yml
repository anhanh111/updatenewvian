name: Deploy to vian.click

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST:        ${{ secrets.SSH_HOST }}
          SSH_USERNAME:    ${{ secrets.SSH_USERNAME }}
          SSH_PORT:        ${{ secrets.SSH_PORT }}
        run: |
          for v in SSH_PRIVATE_KEY SSH_HOST SSH_USERNAME SSH_PORT; do
            if [ -z "${!v}" ]; then echo "❌ $v is EMPTY"; exit 1; fi
          done
          echo "✅ all required secrets are present"

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          ls -la wp-content || true
          ls -la wp-content/themes || true

      - name: Copy theme to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          source:   "wp-content/themes/vian-main/*"
          target:   "/home/duy/deploy_theme/vian-main"
          overwrite: true
          debug: true

